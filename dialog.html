<!DOCTYPE html>
<html>
<head lang="en">
    <title>Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div data-role="dialog">
    <div data-role="header" data-position="inline" data-theme="b">
        <h1>Options</h1>
    </div>
    <div data-role="content">
        <a data-rel="back" data-theme="d" data-role="button" data-icon="check"  data-iconpos="right" onClick="done_todo(this);">Done</a>
        <a data-rel="back" data-theme="d" data-role="button" data-icon="delete" data-iconpos="right" onClick="del_todo(this);">Delete</a>
        <a data-rel="back" data-theme="d" data-role="button" data-icon="back"   data-iconpos="right">Cancel</a>
    </div>
</div>
</body>
</html>
